
<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Floating Action Button - Materialize</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">

    <!--  Scripts-->
   
   
    <script src="js/init.js"></script>
