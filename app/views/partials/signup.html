<!-- Add a input entry for the choice of a tutor or student                                       -->
<section class="chat-app">
  <div ng-include="'partials/navbar'"></div>
  <div class="main">
    <div class="page-container">
      <div class="row">
        <div class="col-sm-12">
          <form class="form" name="form" ng-submit="register(form)" novalidate>
 <div class="row">
    <form >

        <div class="input-field s6 form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                'has-error': form.name.$invalid && submitted }">
          
          <input id="icon_prefix" type="text" name="name" class="form-control" ng-model="user.name"
                     required
                     mongoose-error
                     autofocus class="validate">
          <label for="icon_prefix">Name</label>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
              <p class="help-block" ng-show="form.name.$error.mongoose">
                {{ errors.name }}
              </p>
        </div>
        
     
    </form>
  </div>
      

      <div class="input-field s6 form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                'has-error': form.email.$invalid && submitted }">
          

              <input type="email" name="email" class="form-control" ng-model="user.email"
                     required
                     mongoose-error/>
                      <label for="icon_prefix">Email</label>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>

            <div class=" input-field  s6 form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
         

              <input type="password" name="password" class="form-control" ng-model="user.password"
                     ng-minlength="3"
                     required
                     mongoose-error/>
                          <label for="icon_prefix">Password</label>
              <p class="help-block"
                 ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Password must be at least 3 characters.
              </p>
              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.password }}
              </p>
            </div>
           

              <div class="input-field  s6 form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                'has-error': form.name.$invalid && submitted }">
              <label>Subject</label>

              <input type="text" name="name" class="form-control" ng-model="user.subject"
                     required
                     mongoose-error
                     autofocus/>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A subject
              </p>
              <p class="help-block" ng-show="form.name.$error.mongoose">
                {{ errors.subject }}
              </p>
            </div> 
           <input type="submit"  class="btn btn-lg btn-default"> 
          
      
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
